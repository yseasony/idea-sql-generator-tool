plugins {
    id "org.jetbrains.intellij" version "0.7.2"
}

group 'org.yseasony'
version '2.2.2'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly fileTree(include: ['*.jar'], dir: ideaSDKlocalPath + '\\plugins\\DatabaseTools\\lib')
}



intellij {
    localPath ideaSDKlocalPath //调试我们插件的版本
    pluginName 'Sql Generator'
    sandboxDirectory = project.rootDir.canonicalPath + "/.sandbox" //插件生成的临时文件的地址
}

patchPluginXml {
    sinceBuild 201
    untilBuild ''
}